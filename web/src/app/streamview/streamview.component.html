

<div class="container">

  <span> Select stream
    <select name="collectionSelect"   [(ngModel)]="selectedColl" (ngModelChange)="onChange($event)">
      <option *ngFor="let coll of collections" [ngValue]="coll">{{coll}}</option>
    </select>
  </span>

  <!-- https://angular-maps.com/ -->
    <div class="info">
      <div class="stream-info">
        <h1>{{streams[0].DeviceName}}</h1>
        <p>
        {{streams[0].Description}} <br> {{streams[0].createdAt | date:"HH:mm:ss Z dd/MM/yyyy"}}
        </p>
      </div>
      <div class="stream-info" ng-if="initiated">
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>

  <div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>DeviceName</th>
        <th>Sensor</th>
        <th>TimeStamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of streams">
        <td>{{dev.DeviceName}}</td>
        <td *ngFor="let sens of dev.Sensor">{{sens.Name}} : {{sens.Value}}</td>
        <td>{{dev.createdAt | date:"HH:mm:ss Z dd/MM/yyyy"}}</td>
      </tr>
    </tbody>
  </table>
</div>
