<div class="container">

  <div class="navigation" *ngIf="initiated"> Select stream<br>
    <select name="collectionSelect" [(ngModel)]="selectedColl" (ngModelChange)="onChangeSelectedStream($event)">
      <option *ngFor="let coll of collections" [ngValue]="coll">{{coll}}</option>
    </select>
  </div>

  <div class="info">
    <div class="stream-info" *ngIf="initiated">
      <h1 *ngIf="streamHeaderTxt">{{streams[0].DeviceName}}</h1>
      <p *ngIf="streamHeaderTxt">
        {{streams[0].Description}}
      </p>
      <br>
      <b *ngIf="streamHeaderTxt">Stream added: UTC {{streams[0].createdAt | date:"HH:mm:ss Z dd/MM/yyyy"}}</b>
    </div>
    <div class="stream-info" *ngIf="initiated">
      <!-- https://angular-maps.com/ -->
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>

  <div class="navigation">
    <span class="navDates"><angular2-date-picker class="datepickers" [(ngModel)]="firstDate" (ngModelChange)="onChangeFirstDate($event)" [settings]="datepickerSettings"></angular2-date-picker></span>
    <span class="navDates"><angular2-date-picker class="datepickers" [(ngModel)]="lastDate" (ngModelChange)="onChangeLastDate($event)"  [settings]="datepickerSettings"></angular2-date-picker></span>
  </div>

  <div class="charts">
    <canvas id="canvas"> </canvas>
  </div>



  <button class="btn btn-primary details" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    See detailed data
  </button>

  <div class="collapse" id="collapseExample">
    <span class="pagi-grp">
    <div class="btn-group">
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page === 1" (click)="tableManager.page = 1">&laquo;</button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page === 1" (click)="tableManager.page = tableManager.page === 1 ? 1 : tableManager.page - 1"><</button>
      <button class="btn btn-default" style="color: #337ab7;">{{tableManager.page}} / {{pagginationPageCount}}</button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page >= (tableManager.results.length / tableManager.offset)" (click)="tableManager.page = tableManager.page >= (tableManager.results.length / tableManager.offset) ? tableManager.Math.ceil(tableManager.results.length / tableManager.offset) : tableManager.page + 1">></button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page >= (tableManager.results.length / tableManager.offset)" (click)="tableManager.page = tableManager.Math.ceil(tableManager.results.length / tableManager.offset)">&raquo;</button>
    </div>
  </span>


    <div class="well">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>TimeStamp</th>
            <th class="thcent">Sensor</th>
            <th class="thcent">Value</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let dev of tableManager.results.slice((tableManager.page - 1) * tableManager.offset, tableManager.page * tableManager.offset);  let i = index">
            <!-- <tr *ngFor="let dev of streams;  let i = index"> -->
            <td>{{(i+1)*tableManager.page}}</td>
            <td>{{dev.createdAt | date:"HH:mm:ss d/m/yyyy"}}</td>
            <td>
              <li *ngFor="let sens of dev.Sensor">
                <ul>
                  {{sens.Name}}
                </ul>
              </li>
            </td>
            <td>
              <li *ngFor="let sens of dev.Sensor">
                <ul>
                  {{sens.Value}}
                </ul>
              </li>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <span class="pagi-grp">
    <div class="btn-group">
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page === 1" (click)="tableManager.page = 1">&laquo;</button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page === 1" (click)="tableManager.page = tableManager.page === 1 ? 1 : tableManager.page - 1"><</button>
      <button class="btn btn-default" style="color: #337ab7;">{{tableManager.page}} / {{pagginationPageCount}}</button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page >= (tableManager.results.length / tableManager.offset)" (click)="tableManager.page = tableManager.page >= (tableManager.results.length / tableManager.offset) ? tableManager.Math.ceil(tableManager.results.length / tableManager.offset) : tableManager.page + 1">></button>
      <button class="btn btn-default" style="color: #337ab7;" [disabled]="tableManager.page >= (tableManager.results.length / tableManager.offset)" (click)="tableManager.page = tableManager.Math.ceil(tableManager.results.length / tableManager.offset)">&raquo;</button>
    </div>
</span>


  </div>

</div>
